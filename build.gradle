plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

group = 'com.university'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'
    testImplementation platform('org.junit:junit-bom:5.10.3')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'com.university.nginxloganalyzer.Main'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

test {
    useJUnitPlatform()
}

checkstyle {
    toolVersion = '10.12.0'
    configFile = file('checkstyle.xml')
    maxWarnings = 0
}

// Разрешаем потенциальные конфликты зависимостей (на всякий случай)
configurations {
    checkstyle {
        resolutionStrategy {
            force 'com.google.guava:guava:32.1.3-jre'
        }
    }
}

tasks.named('check') {
    dependsOn 'checkstyleMain', 'checkstyleTest'
}

tasks.named('build') {
    dependsOn 'check'
}