name: Java CI – Nginx Log Analyzer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'          # встроенное кэширование Gradle

      # Делаем chmod ТОЛЬКО на Linux и macOS
      - name: Grant execute permission for gradlew (Linux/macOS only)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      # Кэширование вручную (на всякий случай — надёжнее)
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Подменяем checkstyle.xml только в CI (твой старый файл остаётся нетронутым!)
      - name: Setup strict Checkstyle with JavaDoc validation
        shell: bash                     # используем bash даже на Windows (GitHub предоставляет)
        run: |
          cat > checkstyle.xml << 'EOF'
          <?xml version="1.0"?>
          <!DOCTYPE module PUBLIC "-//Checkstyle//DTD Configuration 1.3//EN" "https://checkstyle.org/dtds/configuration_1_3.dtd">
          <module name="Checker">
            <property name="charset" value="UTF-8"/>
            <property name="severity" value="error"/>
            <module name="TreeWalker">
              <module name="JavadocMethod">
                <property name="scope" value="public"/>
                <property name="allowMissingParamTags" value="false"/>
                <property name="allowMissingReturnTag" value="false"/>
              </module>
              <module name="JavadocType"/>
              <module name="UnusedImports"/>
              <module name="AvoidStarImport"/>
            </module>
          </module>
          EOF

      # Запуск Checkstyle — теперь с проверкой JavaDoc
      - name: Run Checkstyle (with JavaDoc checks)
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon

      # Полная сборка и тесты
      - name: Build and test
        run: ./gradlew clean build --no-daemon

      # Артефакты (по желанию)
      - name: Upload Checkstyle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report-${{ matrix.os }}
          path: build/reports/checkstyle/