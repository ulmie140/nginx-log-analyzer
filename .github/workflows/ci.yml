name: Java CI – Nginx Log Analyzer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # На Unix делаем исполняемым — на Windows не нужно
      - name: Make gradlew executable (Unix only)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      # Подмена checkstyle.xml только в CI (твой оригинальный файл не трогаем)
      - name: Use strict Checkstyle with JavaDoc checks
        run: |
          cat > checkstyle.xml << 'EOF'
          <?xml version="1.0"?>
          <!DOCTYPE module PUBLIC "-//Checkstyle//DTD Configuration 1.3//EN"
                  "https://checkstyle.org/dtds/configuration_1_3.dtd">
          <module name="Checker">
            <property name="charset" value="UTF-8"/>
            <property name="severity" value="error"/>
            <module name="TreeWalker">
              <module name="JavadocMethod">
                <property name="scope" value="public"/>
                <property name="allowMissingParamTags" value="false"/>
                <property name="allowMissingReturnTag" value="false"/>
              </module>
              <module name="JavadocType"/>
              <module name="UnusedImports"/>
              <module name="AvoidStarImport"/>
            </module>
          </module>
          EOF

      - name: Run Checkstyle (JavaDoc required)
        run: ./gradlew checkstyleMain checkstyleTest

      - name: Build and test
        run: ./gradlew clean build