name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs pyram:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      # Кэширование (явно, как просил преподаватель)
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      # Статический анализ с проверкой JavaDoc (работает на всех ОС!)
      - name: Run Checkstyle (with JavaDoc checks)
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon

      # Сборка без тестов
      - name: Build project
        run: ./gradlew build -x test --no-daemon

      # Запуск тестов
      - name: Run tests
        run: ./gradlew test --no-daemon