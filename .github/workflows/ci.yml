name: Java CI – Nginx Log Analyzer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # 1. Скачиваем репозиторий
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Устанавливаем JDK 17 + автоматическое кэширование Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle                     # ← встроенное кэширование Gradle

      # 3. Делаем gradlew исполняемым ТОЛЬКО если он существует и мы НЕ на Windows
      - name: Make gradlew executable (Unix only)
        if: runner.os != 'Windows'
        run: |
          if [ -f gradlew ]; then
            chmod +x gradlew
          else
            echo "gradlew not found – should not happen!"
            exit 1
          fi

      # 4. Подменяем checkstyle.xml в CI (оставляем твой оригинальный файл нетронутым)
      - name: Replace checkstyle.xml with strict version (JavaDoc required)
        shell: bash
        run: |
          cat > checkstyle.xml << 'EOF'
          <?xml version="1.0"?>
          <!DOCTYPE module PUBLIC "-//Checkstyle//DTD Configuration 1.3//EN"
                  "https://checkstyle.org/dtds/configuration_1_3.dtd">
          <module name="Checker">
            <property name="charset" value="UTF-8"/>
            <property name="severity" value="error"/>
            <module name="TreeWalker">
              <module name="JavadocMethod">
                <property name="scope" value="public"/>
                <property name="allowMissingParamTags" value="false"/>
                <property name="allowMissingReturnTag" value="false"/>
              </module>
              <module name="JavadocType"/>
              <module name="UnusedImports"/>
              <module name="AvoidStarImport"/>
            </module>
          </module>
          EOF

      # 5. Запуск Checkstyle (с проверкой JavaDoc!)
      - name: Run Checkstyle (JavaDoc validation)
        run: ./gradlew checkstyleMain checkstyleTest

      # 6. Полная сборка + тесты
      - name: Build and test
        run: ./gradlew clean build

      # 7. Загрузка отчётов (по желанию)
      - name: Upload Checkstyle reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-${{ matrix.os }}
          path: build/reports/checkstyle/