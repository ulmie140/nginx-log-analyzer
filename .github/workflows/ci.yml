name: Java CI – Nginx Log Analyzer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Критически важный шаг — гарантируем, что gradlew существует и исполняемый
      - name: Setup Gradle wrapper
        run: |
          if [ ! -f gradlew ]; then
            # если вдруг не скачался
            then echo "gradlew not found!" && exit 1
          fi
          chmod +x gradlew                         # только на Unix
        shell: bash                                # bash есть везде: Linux, macOS и даже Windows

      # Кэширование Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      # Подменяем checkstyle.xml только в CI — твой оригинальный остаётся нетронутым
      - name: Apply strict Checkstyle (JavaDoc required)
        shell: bash
        run: |
          cat > checkstyle.xml << 'EOF'
          <?xml version="1.0"?>
          <!DOCTYPE module PUBLIC "-//Checkstyle//DTD Configuration 1.3//EN" "https://checkstyle.org/dtds/configuration_1_3.dtd">
          <module name="Checker">
            <property name="charset" value="UTF-8"/>
            <property name="error"/>
            <module name="TreeWalker">
              <module name="JavadocMethod">
                <property name="scope" value="public"/>
                <property name="allowMissingParamTags" value="false"/>
                <property name="allowMissingReturnTag" value="false"/>
              </module>
              <module name="JavadocType"/>
              <module name="UnusedImports"/>
            </module>
          </module>
          EOF

      # Запуск Checkstyle — падёт, если нет JavaDoc
      - name: Checkstyle + JavaDoc validation
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon

      # Сборка и тесты
      - name: Build and test
        run: ./gradlew clean build --no-daemon

      # Артефакты
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.os }}
          path: |
            build/reports/